buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.dm.gradle:gradle-bundle-plugin:0.6.2'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.dm.bundle'

repositories {
	mavenCentral()
}

dependencies {
    compile 'org.osgi:org.osgi.compendium:5.0.0'
}

bundle {
	instructions << [ '-include' : 'bnd.bnd' ]
}